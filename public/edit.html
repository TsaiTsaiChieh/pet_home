<head>

    <!-- Bootstrap CSS -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <style>
        a-upload {
            padding: 4px 10px;
            height: 20px;
            line-height: 20px;
            position: relative;
            cursor: pointer;
            color: #888;
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            display: inline-block;
            *display: inline;
            *zoom: 1
        }

        .a-upload input {
            position: absolute;
            font-size: 100px;
            right: 0;
            top: 0;
            opacity: 0;
            filter: alpha(opacity=0);
            cursor: pointer
        }

        .a-upload:hover {
            color: #444;
            background: #eee;
            border-color: #ccc;
            text-decoration: none
        }
    </style>
</head>

<body>
    <header>
        <div class="wrap">
            <div class="logo-wrap">
                <a href="./"><img id="logo" src="./imgs/logo.png" alt="logo" /></a>
                <h1>讓愛不流浪</h1>
                <h4>Love Never Stray</h4>
            </div>
            <div class="member"><img src="./imgs/login_big.jpg" alt="login">
                <p></p>
            </div>
        </div>

        <nav>
            <ul>
                <li><a href="#">主頁</a></li>
                <li><a href="#">認養</a></li>
                <li><a href="#">協尋</a></li>
                <li><a href="#">捐血</a></li>
                <li><a href="#">須知</a></li>
            </ul>
        </nav>
    </header>

    <div class="member-wrap">
        <div class="left-wrap">
            <div class="left-profile"><img src="./imgs/login_big.jpg" />
                <div class="left-name">編輯姓名</div>
            </div>
            <div class="menu">
                <ul>
                    <li><a class="change" href="">修改資料</a></li>
                    <li><a class="adopt active" href="">送養訊息</a></li>
                    <li><a class="blood" href="">捐血需求</a></li>
                    <li><a class="logout" href="adoption?kind=all&amp;paging=0">登出</a></li>
                </ul>
            </div>
        </div>
        <div class="right-wrap">
            <div class="edit-wrap">
                <div class="title">發佈過的送養紀錄</div>
                <div class="subtitle">若已成功送養可編輯狀態，搜尋時便不會再出現<br>按下刪除則可刪除發佈過的送養紀錄</div>
                <div class="msg">刪除成功</div>
                <div class="line"></div>

                <div class="item-list">
                    <!-- <div class="null-msg">目前無任何送養的紀錄喔！</div> -->
                    <!-- <iframe src="api/user/getAdoptionList" frameborder="0"> -->
                    <div class="item">
                        <img src="pet-img/1_1568610411446.jpg" class="pet-img">
                        <div class="small-wrap">
                            <h4>大貓咪送養</h4>
                            <div class="status-wrap">
                                <div class="status-light" style="background:lightsalmon;"></div>
                                <div class="status-text">未送養</div>
                            </div>
                        </div>
                        <img src="./imgs/edit.png" class="edit">
                        <img src="./imgs/remove.png" class="remove">

                    </div>
                    <div class="line"></div>
                    <div class="item">
                        <img src="pet-img/1_1568610412987.jpg" class="pet-img">
                        <div class="small-wrap">
                            <h4>超級可愛的凱蒂貓送養，親人親貓親狗又聽話但愛搗蛋</h4>
                            <div class="status-wrap">
                                <div class="status-light" style="background:lightgreen;"></div>
                                <div class="status-text">已送養</div>
                            </div>
                        </div>
                        <img src="./imgs/edit.png" class="edit">
                        <img src="./imgs/remove.png" class="remove">
                    </div>
                    <div class="line"></div>
                    <!-- </iframe> -->
                </div>
            </div>
        </div> <!-- END right-wrap -->
    </div> <!-- END member-list -->
