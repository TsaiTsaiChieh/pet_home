<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>讓愛不流浪</title>
    <link rel="stylesheet" href="./stylesheets/reset.css">
    <link rel="stylesheet" href="./stylesheets/header.css">
    <link rel="stylesheet" href="./stylesheets/banner.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

        function signup() {
            console.log('signup123');
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("POST", "api/user/signup");

    <header>
        <div class="wrap">
            <div class="logo-wrap">
                <a href="./"><img id="logo" src="./imgs/logo.png" alt="logo" /></a>
                <h1>讓愛不流浪</h1>
                <h4>Love Never Stray</h4>
            </div>
            <div class="login"><img src="./imgs/login_big.jpg" alt="login">
                <p>Log in</p>
            </div>
        </div>

        <nav>
            <ul>
                <li><a href="#">主頁</a></li>
                <li><a href="#">認養</a></li>
                <li><a href="#">協尋</a></li>
                <li><a href="#">捐血</a></li>
                <li><a href="#">須知</a></li>
            </ul>
        </nav>
    </header>

    <div class="signup-page">
        <div class="close signup"></div>
        <div class="form">
            <div class="title">註冊</div>
            <div class="subtitle"><span>已有帳號？</span>
                <p class="change-login">登入</p>
            </div>
            <span>Email</span>
            <input type="text" class='email' name='email' placeholder="Email" required>
            <span>Password</span>
            <input type="password" class='password' name='password' placeholder="Password" required>
            <span class="message">Message</span>
            <button type="submit" onclick="signup()">註冊</button>
        </div>
    </div>
    <div class="login-page">
        <div class="close login"></div>
        <div class="form">
            <div class="title">登入</div>
            <div class="subtitle"><span>未有帳號？</span>
                <p class="change-signup">註冊</p>
            </div>
            <span>Email</span>
            <input type="text" class='email' name='email' placeholder="Email" required>
            <span>Password</span>
            <input type="password" class='password' name='password' placeholder="Password" required>
            <span class="message">Message</span>
            <button type="submit">登入</button>
            <div class="line-wrap">
                <div class="line"></div>
                <p>or</p>
                <div class="line"></div>
            </div>
            <div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with"
                data-auto-logout-link="false" data-use-continue-as="false" onclick="checkLoginState()"></div>
        </div>
    </div>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&autoLogAppEvents=1&version=v4.0&appId=2263463080567166"></script>
    <div class="banner">
        <div class="carousel slide" id="carouselCaptions" data-ride="carousel">
            <ol class="carousel-indicators">
                <li class="active" data-target="#carouselCaptions" data-slide-to="0"></li>
                <li data-target="#carouselCaptions" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active"><img class="d-block w-100" src="./imgs/dog_banncer.jpeg" />
                    <div class="carousel-caption d-none d-md-block">
                        <div class="full-width">
                            <h3>毛小孩是家人，給我一個家</h3>
                            <p>目前有 7654 隻狗狗等待認領養</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item"><img class="d-block w-100" src="./imgs/cat_banncer.jpeg" />
                    <div class="carousel-caption d-none d-md-block">
                        <div class="full-width">
                            <h3>愛是不離不棄</h3>
                            <p>目前有 4567 隻喵喵等待認領養</p>
                        </div>
                    </div>
                </div>
            </div><a class="carousel-control-prev" href="#carouselCaptions" role="button" data-slide="prev"><span
                    class="carousel-control-prev-icon" aria-hidden="true"></span><span
                    class="sr-only">Previous</span></a><a class="carousel-control-next" href="#carouselCaptions"
                role="button" data-slide="next"><span class="carousel-control-next-icon" aria-hidden="true"></span><span
                    class="sr-only">Next</span></a>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/lib.js"></script>
    <script type="text/javascript" src="js/user.js"></script>
</body>

</html>
