<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>讓愛不流浪</title>
    <link rel="stylesheet" href="./stylesheets/reset.css">
    <link rel="stylesheet" href="./stylesheets/header.css">
    <link rel="stylesheet" href="./stylesheets/banner.css">
    <link rel="stylesheet" href="./stylesheets/member.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        a-upload {
            padding: 4px 10px;
            height: 20px;
            line-height: 20px;
            position: relative;
            cursor: pointer;
            color: #888;
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            display: inline-block;
            *display: inline;
            *zoom: 1
        }

        .a-upload input {
            position: absolute;
            font-size: 100px;
            right: 0;
            top: 0;
            opacity: 0;
            filter: alpha(opacity=0);
            cursor: pointer
        }

        .a-upload:hover {
            color: #444;
            background: #eee;
            border-color: #ccc;
            text-decoration: none
        }
    </style>
</head>

<body>
    <header>
        <div class="wrap">
            <div class="logo-wrap">
                <a href="./"><img id="logo" src="./imgs/logo.png" alt="logo" /></a>
                <h1>讓愛不流浪</h1>
                <h4>Love Never Stray</h4>
            </div>
            <div class="member"><img src="./imgs/login_big.jpg" alt="login">
                <p></p>
            </div>
        </div>

        <nav>
            <ul>
                <li><a href="#">主頁</a></li>
                <li><a href="#">認養</a></li>
                <li><a href="#">協尋</a></li>
                <li><a href="#">捐血</a></li>
                <li><a href="#">須知</a></li>
            </ul>
        </nav>
    </header>

    <div class="signup-page">
        <div class="close signup"></div>
        <div class="form">
            <div class="title">註冊</div>
            <div class="subtitle"><span>已有帳號？</span>
                <p class="change-login">登入</p>
            </div>
            <span>Email</span>
            <input type="text" class='email' name='email' placeholder="Email" required>
            <span>Password</span>
            <input type="password" class='password' name='password' placeholder="Password" required>
            <span class="message">Message</span>
            <button type="submit" onclick="signup()">註冊</button>
        </div>
    </div>
    <div class="login-page">
        <div class="close login"></div>
        <div class="form">
            <div class="title">登入</div>
            <div class="subtitle"><span>未有帳號？</span>
                <p class="change-signup">註冊</p>
            </div>
            <span>Email</span>
            <input type="text" class='email' name='email' placeholder="Email" required>
            <span>Password</span>
            <input type="password" class='password' name='password' placeholder="Password" required>
            <span class="message">Message</span>
            <button type="submit">登入</button>
            <div class="line-wrap">
                <div class="line"></div>
                <p>or</p>
                <div class="line"></div>
            </div>
            <div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with"
                data-auto-logout-link="false" data-use-continue-as="false" onclick="checkLoginState()"></div>
        </div>
    </div>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&autoLogAppEvents=1&version=v4.0&appId=2263463080567166"></script>

    <div class="member-wrap">
        <div class="left-wrap">
            <div class="left-profile"><img src="./imgs/login_big.jpg" />
                <div class="left-name">編輯姓名</div>
            </div>
            <div class="menu">
                <ul>
                    <li><a class="change active" href="">修改資料</a></li>
                    <li><a class="adopt" href="">送養訊息</a></li>
                    <li><a class="blood" href="">捐血需求</a></li>
                    <li><a class="logout" href="adoption?kind=all&amp;paging=0">登出</a></li>
                </ul>
            </div>
        </div>
        <div class="right-wrap">
            <div class="info-wrap">
                <div class="title-wrap">個人資料</div>
                <div class="subtitle-wrap">查看和編輯您的個人資料</div>
                <div class="right-line"></div>
                <div class="login-info"><span>登入的電子郵件：</span>
                    <p></p>
                </div>
                <!-- bootstrap button -->

                <label class="btn btn-info">
                    <input class="upload-img" style="display:none;" type="file" accept="image/*">
                    <i>上傳新照片</i>
                </label>

                <!-- <div class="upload-title">上傳新照片</div>
                <input type="file" accept="image/*" name="user-upload" class="user-upload"> -->
                <!-- </a> -->
                <!-- <div class="upload">上傳新照片</div> -->
                <div class="personal-info"><span>姓名</span><input class="name" type="text" name="name" placeholder="編輯姓名"
                        required="" /><span>手機</span><input class="phone" type="text" name="phone"
                        placeholder="ex: 0987654321" required="" /></div>
                <button class="profile-btn" type="submit" onclick="updateProfile()">確認修改</button>

            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/lib.js"></script>
    <script type="text/javascript" src="js/user.js"></script>
    <script type="text/javascript" src="js/member.js"></script>
</body>

</html>
